<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //VALUE TYPE
      // Java scriptte string , number,bigint be boolean data tipleri value typ dır
      let x = 5;
      let y = x;

      console.log(x === y);

      let name1 = "Ali";
      let name2 = name1;

      console.log(name1 === name2);

      //REF TYPE
      // Javascrip te object ve array referans type değişkenleridir.

      let computer1 = { cpu: "Intel", ram: 16, disk: 512 };
      let computer2 = { cpu: "Intel", ram: 16, disk: 512 };
      let computer3 = computer1;

      console.log(computer1 === computer2);
      console.log(computer1 === computer3);
    </script>
  </body>
</html>
